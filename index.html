    <div class="codebox">

        <div class="btn">

            <button onclick="clearAll()">Clear All</button>
        </div>

    </div>




    <h2>Lexical Analysis Results : </h2>
    <table id="resultTable">
        <thead>
            <tr>
                <th>Token</th>
                <th>Type</th>
                <th>Line</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- After the result table -->
    <div>
        <h2>Syntax Analyzer : </h2>
