<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Code Phase Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div class="container"> -->

    <header>
        <h2>C Code Phase Analyzer</h2>
        <ul>
            <li>
                <a href="index.html" target="_blank">Home</a>
            </li>
            <li>
                <a href="other pages/team.html" target="_blank">Team</a>
            </li>
            <li>
                <a href="other pages/about.html" target="_blank">About</a>
            </li>
        </ul>
        <button><a href="https://github.com/Pawan1301-bit/Lexical-Analyzer" target="_blank"> <img src="icons/githun.png"
                    alt="GitHub">
            </a> </button>
    </header>


    <div class="codebox">
        <textarea id="codeInput" placeholder="enter your c code here..."></textarea>
        <div class="btn">
            <button onclick="analyzeCode()">Analyze Code</button>
            <button onclick="clearAll()">Clear All</button>
        </div>

    </div>




    <h2>Lexical Analysis Results : </h2>
    <table id="resultTable">
        <thead>
            <tr>
                <th>Token</th>
                <th>Type</th>
                <th>Line</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div>
        <h2>Syntax Analyzer : </h2>
        <div id="syntaxResult"></div>
    </div>

    <div>
        <h2>Semantic Analyzer :</h2>
        <div id="semanticResult" class="result-section">
        </div>
    </div>

    <div>
        <h2>Intermediate Code Generator (ICG):</h2>
        <div id="icgResult" class="result-section"></div>
    </div>
    


    <footer>
        This Application is build under the mentorship of Dr Rishi Kumar Sir
    </footer>

    <script src="script.js"></script>
</body>

</html>
